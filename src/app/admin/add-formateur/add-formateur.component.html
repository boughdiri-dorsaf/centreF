<h3 class="titre text-center mt-3">Ajouter Formateur</h3>
  <div class="container" >
    <form  #formateur="ngForm" (ngSubmit)="onSubmit(formateur)" class="mt-4 col-md-6 mr-auto ml-auto">
      <div class="form-group ">
        <input type="number"  class="form-control" id="cin" placeholder="cin" name="cin" ngModel required>
      </div>
      <div class="form-group ">
        <input type="text"  class="form-control" id="name" placeholder="nom" name="name" ngModel required>
      </div>
     <div class="form-group ">
        <input type="text" class="form-control" id="prenom"  placeholder="prenom" name="prenom" ngModel required>
      </div>
      <div class="form-group ">
        <input type="email" class="form-control" id="email"  placeholder="email" name="email" ngModel required>
      </div>
      <div class="form-group ">
        <input type="password" class="form-control"  id="password"  placeholder="password" name="password" ngModel required>
      </div>
      <div class="form-group ">
        <label for="program">Selectionner CV :&nbsp;&nbsp;</label>
        <input type="file"  id="cv"  name="cv" ngModel required>
      </div>
      <div class="form-group ">
        <input type="text" class="form-control" id="specialite"  placeholder="specialite" name="specialite" ngModel required>
      </div>
      <div class="form-group ">
        <input type="number" class="form-control" id="tarifhorraire"  placeholder="tarifhorraire" name="tarifhorraire" ngModel required>
      </div>
      <div class="form-group ">
        <input type="number" class="form-control" id="num_phone"  placeholder="num_phone" name="num_phone" ngModel required>
      </div>
      <div class="form-group ">
        <label for="program">Selectionner Photo :&nbsp;&nbsp;</label>
        <input type="file"  id="photo"  name="photo" ngModel required>
      </div>

      <button type="submit" [disabled]="!formateur.form.valid" class="btn mb-2 float-right">Ajouter Formateur</button>
    </form>
  </div>
